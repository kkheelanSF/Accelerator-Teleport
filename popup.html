<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .search-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input {
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
      box-sizing: border-box; /* Keeps padding inside width */
    }
    button {
      padding: 8px;
      background-color: #0070d2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #005fb2;
    }
    #status {
      font-size: 12px;
      color: red;
      margin-top: 5px;
      display: none; /* Hidden unless there is an error */
    }
  </style>
</head>
<body>
  <div class="search-container">
    <input type="text" id="navSearch" placeholder="Type 'Flows', 'Users'..." autofocus>
    <button id="goButton">Go</button>
  </div>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
